name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # only run on "releases" (pushes to tags)
    steps:
    - name: Checkout code
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      with:
        persist-credentials: false

    - name: Collect release notes
      run: git show HEAD --format='%s%n%n%b' -s > .release_body

    - name: Generate release notes
      uses: softprops/action-gh-release@d99959edae48b5ffffd7b00da66dcdb0a33a52ee # v2.0.2
      with:
        generate_release_notes: true
        body_path: .release_body
